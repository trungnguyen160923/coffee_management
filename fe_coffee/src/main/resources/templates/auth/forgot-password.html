<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - Smart Cafe</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/open-iconic-bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/animate.css}">
    <link rel="stylesheet" th:href="@{/css/magnific-popup.css}">
    <link rel="stylesheet" th:href="@{/css/aos.css}">
    <link rel="stylesheet" th:href="@{/css/owl.carousel.min.css}">
    <link rel="stylesheet" th:href="@{/css/owl.theme.default.min.css}">
    <link rel="stylesheet" th:href="@{/css/ionicons.min.css}">
    <link rel="stylesheet" th:href="@{/css/flaticon.css}">
    <link rel="stylesheet" th:href="@{/css/icomoon.css}">
</head>

<body>
    <header th:replace="~{fragments/header :: header}"></header>


    <section class="home-slider owl-carousel">
        <div class="slider-item" th:style="|background-image: url('@{/images/bg_1.jpg}')|"
            data-stellar-background-ratio="0.5">
            <div class="overlay"></div>
            <div class="container">
                <div class="row slider-text justify-content-center align-items-center">
                    <div class="col-md-7 col-sm-12 text-center ftco-animate">
                        <h1 class="mb-3 mt-5 bread">Forgot Password</h1>
                        <p class="breadcrumbs">
                            <span class="mr-2"><a th:href="@{/coffee}">Home</a></span>
                            <span>Forgot Password</span>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section class="ftco-section">
        <div class="container">
            <div class="row">
                <div class="col-md-12 ftco-animate">
                    <form action="#" method="POST" class="billing-form ftco-bg-dark p-3 p-md-5">
                        <h3 class="mb-4 billing-heading">Forgot Password</h3>
                        <div class="row align-items-end">
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label for="username">Username</label>
                                    <input name="username" id="username" type="text" class="form-control"
                                        placeholder="Username" />
                                </div>
                            </div>
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label for="email">Email</label>
                                    <input name="email" id="email" type="text" class="form-control"
                                        placeholder="Email" />
                                </div>
                            </div>
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label for="new-password">New Password</label>
                                    <input name="new-password" id="new-password" type="password" class="form-control"
                                        placeholder="New Password" />
                                </div>
                            </div>
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label for="confirm-password">Confirm Password</label>
                                    <input name="confirm-password" id="confirm-password" type="password"
                                        class="form-control" placeholder="Confirm Password" />
                                </div>
                            </div>
                            <div class="col-md-12">
                                <div class="form-group mt-4">
                                    <div class="radio">
                                        <button name="submit" class="btn btn-primary py-3 px-4"
                                            type="submit">Submit</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <footer th:replace="~{fragments/footer :: footer}"></footer>
    <script>
        const forgotForm = document.querySelector('.billing-form');
        const username = document.querySelector('#username');
        const email = document.querySelector('#email');
        const password = document.querySelector('#new-password');
        const confirmPassword = document.querySelector('#confirm-password');
        forgotForm && forgotForm.addEventListener('submit', (e) => {
            if (username.value === '' || email.value === '' || password.value === '' || confirmPassword.value === '') {
                e.preventDefault();
                alert('Please fill all the details !!');
            }
            if (password.value !== confirmPassword.value) {
                e.preventDefault();
                alert('Password and Confirmed Password must be same !!');
            }
        });
    </script>
</body>

</html>
