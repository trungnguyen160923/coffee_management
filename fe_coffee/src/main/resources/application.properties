spring.application.name=smart_cafe
server.port=8080

# =====================
# MySQL Datasource
# =====================
spring.datasource.url=jdbc:mysql://localhost:3306/ns_coffee?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC&characterEncoding=utf8
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# =====================
# JPA / Hibernate
# =====================
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

# =====================
# Thymeleaf (keep defaults but explicit)
# =====================
spring.thymeleaf.cache=false
spring.thymeleaf.enabled=true
