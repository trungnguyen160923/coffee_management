server:
  port: ${SERVER_PORT:8002}
  servlet:
    context-path: ${SERVER_CONTEXT_PATH:/order-service}
  tomcat:
    uri-encoding: ${SERVER_URI_ENCODING:UTF-8}

spring:
  config:
    import: optional:file:.env[.properties]
  application:
    name: order-service
  mvc:
    locale: ${SPRING_MVC_LOCALE:vi_VN}
    locale-resolver: ${SPRING_MVC_LOCALE_RESOLVER:accept-header}
  http:
    encoding:
      charset: ${SPRING_HTTP_ENCODING_CHARSET:UTF-8}
      enabled: ${SPRING_HTTP_ENCODING_ENABLED:true}
      force: ${SPRING_HTTP_ENCODING_FORCE:true}
  datasource:
    url: ${DB_URL:jdbc:mysql://localhost:3306/order_db?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Ho_Chi_Minh}
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: ${DB_USERNAME:root}
    password: ${DB_PASSWORD}
  jpa:
    hibernate:
      ddl-auto: ${JPA_DDL_AUTO:update}
    show-sql: ${JPA_SHOW_SQL:true}
    properties:
      hibernate:
        format_sql: ${JPA_FORMAT_SQL:true}
    database-platform: ${JPA_DATABASE_PLATFORM:org.hibernate.dialect.MySQLDialect}
  thymeleaf:
    cache: ${THYMELEAF_CACHE:false}
    enabled: ${THYMELEAF_ENABLED:true}
  mail:
    host: ${MAIL_HOST:smtp.gmail.com}
    port: ${MAIL_PORT:587}
    username: ${MAIL_USERNAME:example@example.com}
    password: ${MAIL_PASSWORD}
    properties:
      mail:
        smtp:
          auth: ${MAIL_SMTP_AUTH:true}
          starttls:
            enable: ${MAIL_SMTP_STARTTLS:true}
          ssl:
            trust: ${MAIL_SMTP_SSL_TRUST:smtp.gmail.com}
  kafka:
    bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS:localhost:9094}
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
      properties:
        spring.json.add.type.headers: ${KAFKA_ADD_TYPE_HEADERS:false}
  jackson:
    serialization:
      write-dates-as-timestamps: ${JACKSON_WRITE_DATES_AS_TIMESTAMPS:false}
    deserialization:
      fail-on-unknown-properties: ${JACKSON_FAIL_ON_UNKNOWN:false}

jwt:
  signerKey: "${JWT_SIGNER_KEY}"

auth:
  service:
    url: ${AUTH_SERVICE_URL:http://localhost:8001/auth-service}

profile:
  service:
    url: ${PROFILE_SERVICE_URL:http://localhost:8003/profiles}

app:
  frontend:
    customer-url: ${CUSTOMER_FRONTEND_URL:http://localhost:3000}

# Feign configuration
feign:
  client:
    config:
      default:
        connectTimeout: ${FEIGN_DEFAULT_CONNECT_TIMEOUT:5000}
        readTimeout: ${FEIGN_DEFAULT_READ_TIMEOUT:10000}
        loggerLevel: ${FEIGN_DEFAULT_LOGGER_LEVEL:basic}
      catalog-service:
        connectTimeout: ${FEIGN_CATALOG_CONNECT_TIMEOUT:5000}
        readTimeout: ${FEIGN_CATALOG_READ_TIMEOUT:10000}
        loggerLevel: ${FEIGN_CATALOG_LOGGER_LEVEL:basic}
  httpclient:
    enabled: ${FEIGN_HTTPCLIENT_ENABLED:true}
    max-connections: ${FEIGN_HTTPCLIENT_MAX_CONNECTIONS:200}
    max-connections-per-route: ${FEIGN_HTTPCLIENT_MAX_CONNECTIONS_PER_ROUTE:50}

# Nominatim configuration
nominatim:
  userAgent: "${NOMINATIM_USER_AGENT:coffee-order-service/1.0 (contact: youremail@example.com)}"
  email: "${NOMINATIM_EMAIL:caoha3829@gmail.com}"
# Geocoding configuration
geocoding:
  api:
    key: "${GEOCODING_API_KEY}"
  mandatory: ${GEOCODING_MANDATORY:true}  # Set to false to allow branch creation without geocoding

# Actuator configuration
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
      base-path: /actuator
  endpoint:
    health:
      show-details: when-authorized
      probes:
        enabled: true
  health:
    # Disable health checks for non-critical dependencies
    # Only check database (critical) and basic application health
    mail:
      enabled: false  # Disable mail health check (not critical for service availability)
    kafka:
      enabled: false  # Disable kafka health check (not critical for service availability)
    # Keep database health check enabled (default)
    # If database is not available, service will report DOWN (503)
    # This is correct behavior - service needs database to function